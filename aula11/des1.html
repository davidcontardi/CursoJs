<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em qual país você nasceu? <input type= "text" name = "pname" id = "pname">
    <input type = "submit" value = "Verificar" onclick = "String()">
    <div id = "res">

    </div>
    <script>
        function String(){
            var nome = window.document.getElementById('pname')
            var res = window.document.getElementById('res')
            var pais = "Brasil"   
            res.innerHTML = `<p>Seu país é: ${nome.value}`
                if (pais === nome.value){
                    res.innerHTML += ('Você é <strong>BRASILEIRO!</strong>')
                } else{
                    res.innerHTML += ('<strong>Você é ESTRANGEIRO!</strong>')
                }   
        }  
    </script>    
</body>
</html>
